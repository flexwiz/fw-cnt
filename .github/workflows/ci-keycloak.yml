name: Continuous Integration for Keycloak

on:
#  release:
#    types: [published]
  workflow_dispatch:
  push:
    branches: [master]
    paths:
      - keycloak/theme/**
      - keycloak/Dockerfile
      - .github/workflows/ci-keycloak.yml

# Environment variables available to all jobs and steps in this workflow
env:
  REGISTRY: "ntdtfr"
  IMAGE_NAME: "keycloak"

jobs:
  build_and_publish_to_registry:
    name: Build and Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    #if: github.repository == 'ntdtfr/common-tools'

    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::7}
          ts=$(date +%s)
          echo "::set-output name=BUILD_ID::${branch}-${sha}-${ts}"
      
      - name: Build and push image
        id: docker-build-push
        uses: docker/build-push-action@v6
        with:
          context: ./keycloak
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          target: production
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.prep.outputs.BUILD_ID }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
