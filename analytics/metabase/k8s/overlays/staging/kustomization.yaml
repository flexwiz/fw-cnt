# metabase/k8s/overlays/staging/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fw-analytics

labels:
- includeSelectors: true
  pairs:
    flexwiz.io/env: staging

resources:
- ../../base
- cronjob-backup.yaml
- sealed-secrets.yaml
- hpa.yaml
- networkpolicy.yaml
#- servicemonitor.yaml

patchesStrategicMerge:
- patches/deployment.yaml
- patches/configmap.yaml
- patches/ingress.yaml

images:
  - name: metabase/metabase
    newTag: "v0.54.3.1"

