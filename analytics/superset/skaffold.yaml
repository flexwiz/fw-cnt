apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: superset

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: superset
          context: .
          docker:
            dockerfile: Dockerfile
            target: development
      local:
        useBuildkit: true
        concurrency: 0
    deploy: &deploy
      # helm:
      #   releases:
      #     - name: superset
      #       repo: https://apache.github.io/superset
      #       version: "0.12.9"
      #       remoteChart: superset
      #       valuesFiles:
      #         - k8s/superset-helm-values.yaml
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - k8s/charts/postgresql/templates/*.yaml
        - k8s/charts/postgresql/templates/primary/*.yaml
        - k8s/charts/redis/templates/*.yaml
        - k8s/charts/redis/templates/master/*.yaml
        - k8s/templates/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: superset
        port: 8088
        localPort: 8088

  - name: gcp
    activation:
      - kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
    build:
      tagPolicy:
        sha256: {}
      googleCloudBuild:
        workerPool: projects/sample/locations/europe-west9/workerPools/worker-development-pool
        projectId: sample
        concurrency: 0
      artifacts:
        - image: superset
          kaniko:
            dockerfile: Dockerfile
            target: development
            cache: {}
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward

