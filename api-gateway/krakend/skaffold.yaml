apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: krakend

profiles:
  - name: local
    build: &build
      tagPolicy:
        sha256: {}
      artifacts:
        - image: krakend
          context: .
          docker:
            dockerfile: Dockerfile
            target: final
      local:
        useBuildkit: true
        concurrency: 0
    deploy: &deploy
      kubeContext: minikube
      kubectl: {}
    manifests: &manifests
      kustomize:
        paths:
          - ./k8s/overlays/development
    portForward: &portForward
      - resourceType: service
        resourceName: krakend
        namespace: fw-gateway
        port: 80
        localPort: 8180

  - name: gcp
    build:
      tagPolicy:
        sha256: {}
      googleCloudBuild:
        workerPool: projects/sample/locations/europe-west9/workerPools/worker-development-pool
        projectId: sample
        concurrency: 0
      artifacts:
        - image: krakend
          kaniko:
            dockerfile: Dockerfile
            target: development
            cache: {}
    deploy:
      kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
      kubectl: {}
    manifests: *manifests
    portForward: *portForward

  - name: development
    build: *build
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward

  - name: staging
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/staging
    portForward: *portForward

  - name: production
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/production
    portForward: *portForward
