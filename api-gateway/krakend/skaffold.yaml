apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: krakend

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: krakend
          context: .
          docker:
            dockerfile: Dockerfile
            target: development
      local:
        useBuildkit: true
        concurrency: 0
    deploy: &deploy
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - ./k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: krakend
        port: 8080
        localPort: 8180

  - name: gcp
    activation:
      - kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
    build:
      tagPolicy:
        sha256: {}
      googleCloudBuild:
        workerPool: projects/ntdt/locations/europe-west9/workerPools/worker-development-pool
        projectId: ntdt
        concurrency: 0
      artifacts:
        - image: krakend
          kaniko:
            dockerfile: Dockerfile
            target: development
            cache: {}
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward
