# gravitee/k8s/base/management-api/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fw-api

resources:
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml
  - pdb.yaml

configMapGenerator:
  - name: management-api-config
    behavior: merge
    literals:
    - GRAVITEE_MANAGEMENT_TYPE=mongodb
    - GRAVITEE_ANALYTICS_TYPE=elasticsearch
