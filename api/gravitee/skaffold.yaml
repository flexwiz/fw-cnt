# gravitee/skaffold.yaml
---
apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: gravitee

profiles:
  - name: local
    build: &build
      tagPolicy:
        sha256: {}
      # artifacts:
      #   - image: gravitee
      #     context: .
      #     docker:
      #       dockerfile: Dockerfile
      #       target: final
      # local:
      #   useBuildkit: true
      #   concurrency: 0
    deploy: &deploy
      kubeContext: minikube
      kubectl: {}
    manifests: &manifests
      kustomize:
        paths:
          - ./k8s/overlays/development
    portForward: &portForward
      - resourceType: service
        resourceName: gravitee-management-ui
        namespace: fw-api
        port: 8080
        localPort: 8080
      - resourceType: service
        resourceName: gravitee-gateway
        namespace: fw-api
        port: 8082
        localPort: 8082
      - resourceType: service
        resourceName: gravitee-management-api
        namespace: fw-api
        port: 8083
        localPort: 8083
      - resourceType: service
        resourceName: gravitee-am-gateway
        namespace: fw-api
        port: 8092
        localPort: 8092

