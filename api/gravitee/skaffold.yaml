  - name: development
    build: *build
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward

  - name: staging
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/staging
    portForward: *portForward

  - name: production
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/production
    portForward: *portForward
