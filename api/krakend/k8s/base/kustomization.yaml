# krakend/k8s/base/kustomization.yaml
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fw-api

labels:
  - includeSelectors: true
    pairs:
      flexwiz.io/tier: middleware
      flexwiz.io/type: api-gateway
      flexwiz.io/app: krakend
      flexwiz.io/version: "2.9"

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml

