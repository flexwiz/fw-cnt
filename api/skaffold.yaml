# api/skaffold.yaml
---
apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: api-gateway

requires:
  - configs: ["krakend"]
    path: krakend
    activeProfiles: &profiles
      - name: local
        activatedBy: [local]
      - name: development
        activatedBy: [development]
      - name: staging
        activatedBy: [staging]
      - name: production
        activatedBy: [production]

