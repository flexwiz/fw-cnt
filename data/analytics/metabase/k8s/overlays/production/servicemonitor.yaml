# overlays/production/prometheus-servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metabase
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      flexwiz.io/app: metabase
  namespaceSelector:
    matchNames:
    - fw-analytics
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
