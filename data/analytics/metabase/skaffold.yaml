    #   artifacts: *artifacts
    #   local:
    #     useBuildkit: true
    #     concurrency: 0
    #     push: true
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/staging
    portForward: *portForward

  - name: production
    # build:
    #   tagPolicy: *tagPolicy
    #   artifacts: *artifacts
    #   local:
    #     useBuildkit: true
    #     concurrency: 0
