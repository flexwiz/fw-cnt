apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: mongodb

requires:
  - configs: ["mongodb-seed-jobs"]
    path: jobs/seed-job
    activeProfiles: &profiles
      - name: minikube
        activatedBy: [minikube]
      - name: gcp
        activatedBy: [gcp]

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &deploy
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: mongodb
        port: 27017
        localPort: 27017
