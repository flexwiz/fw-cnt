services:

  postgresql:
    env_file:
      - path: .env # default
        required: true
      - path: .env-local # optional override
        required: false
    image: postgres:16.1-alpine
    container_name: postgresql
    environment:
        POSTGRES_USER: ${DB_USERNAME}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        POSTGRES_DB: ${DB_NAME}
        #PGDATA: /data/postgres
        PGDATA: /var/lib/postgresql/data/db-files/
        #TZ: Asia/Tehran
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -d ${DB_NAME} -U ${DB_USERNAME}"]
        interval: 5s
        timeout: 5s
        retries: 5
    volumes:
        - postgresql-data:/var/lib/postgresql/data/db-files
    ports:
        - "5432:5432"
    restart: unless-stopped
    networks:
        - monitoring

  prometheus:
    env_file:
      - path: docker/.env # default
        required: true
      - path: docker/.env-local # optional override
        required: false
    image: prom/prometheus
    container_name: prometheus
    volumes:
        - prometheus/:/etc/prometheus/
        - prometheus:/prometheus
    command:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/usr/share/prometheus/console_libraries'
        - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
        - "${PROMETHEUS_PORT:-9090}:9090"
    restart: unless-stopped
    networks:
          - monitoring

  grafana:
    env_file:
    - path: docker/.env # default
      required: true
    - path: docker/.env-local # optional override
      required: false
    image: grafana/grafana
    container_name: grafana
    environment:
        GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
        GF_USERS_ALLOW_SIGN_UP: false
    volumes:
        - grafana:/var/lib/grafana
    ports:
        - "${GRAFANA_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
        - monitoring

  postgresql-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgresql-exporter
    ports:
        - "9187:9187"
    environment:
        DATA_SOURCE_NAME: "postgres://${DB_USERNAME}:${DB_PASSWORD}@${DB_HOST}/${DB_NAME}?sslmode=disable"
    depends_on:
        prometheus:
            condition: service_started
        postgresql:
            condition: service_healthy
    restart: unless-stopped
    networks:
        - monitoring

volumes:
  prometheus: {}
  grafana: {}
  postgresql-data: {}
  postgresql-exporter: {}


networks:
  monitoring:
      driver: bridge
