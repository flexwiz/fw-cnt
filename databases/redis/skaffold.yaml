apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: redis
profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &deploy
    #   kubectl: {}
    # manifests: &manifests
    #   rawYaml:
    #     - k8s/*.yaml
      helm:
        releases:
          - name: redis
            repo: https://charts.bitnami.com/bitnami
            remoteChart: redis
            version: 18.7.0
            setValues:
              architecture: standalone
              auth.enabled: false
    portForward: &portForward
      - resourceType: service
        resourceName: redis-master
        port: 6379
        localPort: 6379

  - name: gcp
    activation:
      - kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
    build:
      googleCloudBuild:
        projectId: ntdt
        concurrency: 0
    deploy: *deploy
    # manifests: &manifests
    portForward: *portForward

