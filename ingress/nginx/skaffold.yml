apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: nginx

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &deploy
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - ./k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: nginx
        port: 8080
        localPort: 80
