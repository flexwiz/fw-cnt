apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: ingress

requires:
  - configs: ["ingress-kong"]
    path: kong
    activeProfiles: &profiles
      - name: minikube
        activatedBy: [minikube]
      - name: gcp
        activatedBy: [gcp]

  - configs: ["ingress-nginx"]
    path: nginx
    activeProfiles: *profiles

  - configs: ["traefik"]
    path: traefik
    activeProfiles: *profiles
