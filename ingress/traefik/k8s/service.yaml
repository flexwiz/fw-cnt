apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: traefik
  labels:
    type: middleware
    tier: ingress
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: web
    targetPort: web
  - port: 443
    name: websecure
    targetPort: websecure
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-admin
  namespace: traefik
  labels:
    type: middleware
    tier: ingress
spec:
  type: ClusterIP
  ports:
  - port: 8080
    name: admin
    targetPort: admin
  selector:
    app: traefik
