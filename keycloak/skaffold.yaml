# https://skaffold.dev/docs/references/yaml/
apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: keycloak

profiles:
  - name: dev
    build:
      tagPolicy:
        sha256: {}
      artifacts:
        - image: flexwiz/keycloak
          context: .
          docker:
            dockerfile: Dockerfile.dev
      local:
        useBuildkit: true
        concurrency: 0
    deploy: &deploy
      helm:
        releases:
          - name: keycloak-postgres
            namespace: default
            # https://artifacthub.io/packages/helm/bitnami/postgresql-ha/12.6.0
            # https://artifacthub.io/packages/helm/bitnami/postgresql/12.6.0
            repo: https://charts.bitnami.com/bitnami
            version: 12.6.0
            remoteChart: postgresql
            setValues:
              #image.tag: 13.6.0-debian-10-r89
              image.debug: true
              primary.extraEnvVars:
                - name: POSTGRESQL_WAL_LEVEL
                  value: logical
              global.postgresql.auth.postgresPassword: "password"
              primary.initdb.scripts.init\.sql: "CREATE DATABASE \"keycloak\";"
      kubectl:
        defaultNamespace: default
    manifests: &manifests
      rawYaml:
        - k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: keycloak
        port: 9000
        localPort: 9000
    activation:
      - kubeContext: minikube

  - name: dev-gcp
    build:
      tagPolicy:
        sha256: {}
      googleCloudBuild:
        workerPool: projects/ezloc-dev/locations/europe-west9/workerPools/development-pool
        projectId: ezloc-dev
        concurrency: 0
      artifacts:
        - image: flexwiz/keycloak
          kaniko:
            dockerfile: Dockerfile.dev
            cache: {}
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward
    activation:
      - kubeContext: europe-west9-b_ezloc-dev-europe-west9-b_k8s-cluster
