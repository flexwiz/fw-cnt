apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: rabbitmq

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &deploy
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: rabbitmq
        port: 15672
        localPort: 15672
      - resourceType: service
        resourceName: rabbitmq
        port: 5672
        localPort: 5672

  - name: gcp
    activation:
      - kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
    # build:
    #   tagPolicy:
