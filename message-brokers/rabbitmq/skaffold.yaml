    #     projectId: ntdt
    #     concurrency: 0
    #   artifacts:
    #     - image: rabbitmq
    #       kaniko:
    #         dockerfile: Dockerfile
    #         target: development
    #         cache: {}
    build:
      googleCloudBuild:
        projectId: ntdt-development
        concurrency: 0
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward
