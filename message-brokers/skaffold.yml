apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: message-brokers

requires:
  - configs: ["rabbitmq"]
    path: rabbitmq
    activeProfiles: &profiles
      - name: minikube
        activatedBy: [minikube]
      - name: gcp
        activatedBy: [gcp]

