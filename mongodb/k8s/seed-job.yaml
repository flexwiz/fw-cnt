apiVersion: batch/v1
kind: CronJob
metadata:
  name: seed-mongodb-db
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 1
  schedule: "* * 31 02 *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: seed-mongodb-db
              image: flexwiz/mongodb-jobs
              resources:
                requests:
                  cpu: "1"
                  memory: 512Mi
          restartPolicy: OnFailure
