apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: grafana

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &deploy
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: grafana
        port: 3000
        localPort: 3000

  - name: gcp
    activation:
      - kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
