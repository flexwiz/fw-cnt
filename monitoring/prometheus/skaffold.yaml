apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: prometheus

requires:
  - configs: ["node-exporter"]
    path: ../node-exporter
    activeProfiles: &profiles
      - name: minikube
        activatedBy: [minikube]
      - name: gcp
        activatedBy: [gcp]

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &deploy
      kubectl: {}
    manifests: &manifests
      rawYaml:
        - k8s/*.yaml
    portForward: &portForward
      - resourceType: service
        resourceName: prometheus
        port: 9090
        localPort: 9090

  - name: gcp
    activation:
      - kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
    # build:
    #   tagPolicy:
    #     sha256: {}
    #   googleCloudBuild:
