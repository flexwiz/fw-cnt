    #     projectId: ntdt
    #     concurrency: 0
    #   artifacts:
    #     - image: prometheus
    #       kaniko:
    #         dockerfile: Dockerfile
    #         target: development
    #         cache: {}
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward
