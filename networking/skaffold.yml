apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: networking

requires:
  - configs: ["reverse-proxies"]
    path: reverse-proxies
    activeProfiles: &profiles
      - name: local
        activatedBy: [development]
      - name: development
        activatedBy: [development]
      - name: staging
        activatedBy: [staging]
      - name: production
        activatedBy: [production]

  - configs: ["service-mesh"]
    path: service-mesh
    activeProfiles: *profiles
