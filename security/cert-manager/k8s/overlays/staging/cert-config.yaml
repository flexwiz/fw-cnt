# cert-manager/k8s/overlays/staging/cert-config.yaml
# Staging environment certificate configuration
# Using Let's Encrypt staging environment for testing
---
apiVersion: v1
kind: Secret
metadata:
  name: letsencrypt-staging-account-key
  # namespace: cert-manager
type: Opaque
data:
  # This is a placeholder - you should generate and base64 encode your account key
  tls.key: ""
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  # namespace: cert-manager
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@example.com  # Replace with your email
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Wildcard certificate for staging
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: staging-wildcard-cert
  # namespace: cert-manager
spec:
  secretName: staging-wildcard-tls
  commonName: "*.example.staging"
  dnsNames:
  - "*.example.staging"
  - "example.staging"
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
