---
# keycloak/k8s/base/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    flexwiz.io/app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      flexwiz.io/app: keycloak
  template:
    metadata:
      labels:
        flexwiz.io/app: keycloak
    spec:
      initContainers:
      # - name: wait-for-db
      #   image: busybox:1.34
      #   command: ['sh', '-c', 'until nc -z fw-databases.postgresql.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-postgres
        image: postgres:13
        command:
          [
            "sh",
            "-c",
            "until pg_isready -h postgres-postgresql -p 5432; do echo waiting for database; sleep 2; done;",
          ]
      containers:
      - name: keycloak
        image: keycloak
        #args: ["--import-realm"]
        env:
          # See https://www.keycloak.org/server/all-config
          # - name: KEYCLOAK_ADMIN
          #   valueFrom:
          #     secretKeyRef:
          #       name: keycloak-secrets
          #       key: username
          # - name: KEYCLOAK_ADMIN_PASSWORD
          #   valueFrom:
          #     secretKeyRef:
          #       name: keycloak-secrets
          #       key: password
          - name: KC_BOOTSTRAP_ADMIN_USERNAME
            valueFrom:
              secretKeyRef:
                name: keycloak-secrets
                key: username
          - name: KC_BOOTSTRAP_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak-secrets
                key: password
          # DATABASE
          - name: KC_DB
            value: postgres
          - name: KC_DB_URL
            value: jdbc:postgresql://fw-databases.postgresql.svc.cluster.local:5432/keycloak
          - name: KC_DB_URL_PORT
            value: "5432"
          - name: KC_DB_URL_DATABASE
            value: keycloak
          - name: KC_DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: keycloak-db-secret
                key: username
          - name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: keycloak-db-secret
                key: password
          - name: KC_HTTP_PORT
            value: "8080"
          # - name: KC_HOSTNAME_STRICT
          #   value: "false"
          # - name: KC_HOSTNAME_STRICT_BACKCHANNEL
          #   value: "false"
          # Enables the HTTP listener
          - name: KC_HTTP_ENABLED
            value: "true"
          # By default, the new Quarkus distribution removes /auth from the context-path.
          # The following parameter will re-introduce the /auth
          - name: KC_HTTP_RELATIVE_PATH
            value: /auth
        ports:
          - name: http
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10

