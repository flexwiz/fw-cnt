---
# k8s/base/keycloak/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: security

labels:
- includeSelectors: true
  pairs:
    flexwiz.io/tier: security
    flexwiz.io/type: authentication
    flexwiz.io/app: postgresql
    flexwiz.io/version: "17.4"

resources:
- configmap.yaml
- pvc.yaml
- statefulset.yaml
- service.yaml


