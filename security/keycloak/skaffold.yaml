# https://skaffold.dev/docs/references/yaml/
apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: keycloak
  #  a map of labels identifying the project.
  labels: {}
  # a map of annotations providing additional metadata about the project.
  annotations: {}

# describes a list of other required configs for the current config.
# requires: {}

##Â Profiles: development, staging, production

profiles:
  - name: local
    build: &build
      tagPolicy:
        sha256: {}
      artifacts:
        - image: keycloak
          context: .
          docker:
            dockerfile: Dockerfile
            target: development
            # buildArgs:
            #   KEYCLOAK_VERSION: 25.0.4
      local:
        useBuildkit: true
        concurrency: 0
    deploy: &deploy
      kubeContext: minikube
      kubectl: {}
    manifests: &manifests
      kustomize:
        paths:
          - ./k8s/overlays/development
      # Don't need to use helm, just include postgres config in the requires:
      helm:
        releases:
          - name: postgres
            namespace: fw-security
            # https://artifacthub.io/packages/helm/bitnami/postgresql-ha/12.6.0
            # https://artifacthub.io/packages/helm/bitnami/postgresql/12.6.0
            repo: https://charts.bitnami.com/bitnami
            version: 12.6.0
            remoteChart: postgresql
            setValues:
              image.tag: 13.6.0-debian-10-r89
              image.debug: true
              primary.extraEnvVars:
                - name: POSTGRESQL_WAL_LEVEL
                  value: logical
              global.postgresql.auth.postgresPassword: "password"
              primary.initdb.scripts.init\.sql: "CREATE DATABASE \"keycloak\";"
    portForward: &portForward
      - resourceType: service
        resourceName: keycloak
        namespace: fw-security
        port: 8080
        localPort: 8280

  - name: gcp
    activation:
      - kubeContext: europe-west9-b_ntdt-europe-west9-b_k8s-development-cluster
    build:
      tagPolicy:
        sha256: {}
      googleCloudBuild:
        workerPool: projects/sample/locations/europe-west9/workerPools/development-pool
        projectId: sample
        concurrency: 0
      artifacts:
        - image: keycloak
          context: .
          kaniko:
            dockerfile: Dockerfile
            target: development
            cache: {}
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward

  - name: development
    build: *build
    deploy: *deploy
    manifests: *manifests
    portForward: *portForward

  - name: staging
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/staging
    portForward: *portForward

  - name: production
    deploy: *deploy
    manifests:
      kustomize:
        paths:
          - ./k8s/overlays/production
    portForward: *portForward
