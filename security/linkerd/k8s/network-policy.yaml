# NetworkPolicy to restrict traffic to/from Linkerd components
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: linkerd-control-plane
  namespace: linkerd
  labels:
    type: middleware
    tier: service-mesh
spec:
  podSelector:
    matchLabels:
      app: linkerd-controller
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          linkerd.io/proxy-deployment: ""
    ports:
    - port: 8085
      protocol: TCP
    - port: 8086
      protocol: TCP
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - port: 443
      protocol: TCP
    - port: 80
      protocol: TCP
