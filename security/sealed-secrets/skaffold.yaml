apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: sealed-secrets

profiles:
  - name: local
    deploy: &deploy
      kubeContext: minikube
      # Don't need to use helm, just include postgres config in the requires:
      helm: &helm
        releases:
          # https://artifacthub.io/packages/helm/bitnami/sealed-secrets
          - name: sealed-secrets
            repo: https://charts.bitnami.com/bitnami
            remoteChart: sealed-secrets
            namespace: kube-system
            version: 2.5.9
            # setValues:
            #   global.security.allowInsecureImages: true

  - name: gcp
    deploy:
      kubeContext: gke_ntdt_europe-west9-b_k8s-development-cluster
      helm: *helm

  - name: development
    deploy: *deploy

  - name: staging
    deploy: *deploy

  - name: production
    deploy: *deploy
