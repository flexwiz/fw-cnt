apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: security

requires:
  - configs: ["cert-manager"]
    path: cert-manager
    activeProfiles: &profiles
      - name: minikube
        activatedBy: [minikube]
      - name: gcp
        activatedBy: [gcp]

  - configs: ["keycloak"]
    path: keycloak
    activeProfiles: *profiles

  - configs: ["linkerd"]
    path: linkerd
    activeProfiles: *profiles

  - configs: ["istio"]
    path: istio
    activeProfiles: *profiles
