apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: common-tools

requires:
  - configs: ["analytics"]
    path: analytics
    activeProfiles: &profiles
      - name: minikube
        activatedBy: [minikube]
      - name: gcp
        activatedBy: [gcp]

  - configs: ["api-gateway"]
    path: api-gateway
    activeProfiles: *profiles

  - configs: ["databases"]
    path: databases
    activeProfiles: *profiles

  - configs: ["ingress"]
    path: ingress
    activeProfiles: *profiles

  - configs: ["message-brokers"]
    path: message-brokers
    activeProfiles: *profiles

  - configs: ["monitoring-logging"]
    path: monitoring
    activeProfiles: *profiles

  - configs: ["registries"]
    path: registries
    activeProfiles: *profiles

  - configs: ["security"]
    path: security
    activeProfiles: *profiles

  - configs: ["storage"]
    path: storage
    activeProfiles: *profiles

  - configs: ["tracing"]
    path: storage
    activeProfiles: *profiles
