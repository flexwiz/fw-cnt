apiVersion: skaffold/v4beta5
kind: Config
metadata:
  name: common-tools

requires:
  - configs: ["artifactory"]
    path: ./artifactory
    activeProfiles: &local_and_cloud_profiles
      - name: dev
        activatedBy: [dev]
      - name: dev-gcp
        activatedBy: [dev-gcp]
  - configs: ["keycloak"]
    path: ./keycloak
    activeProfiles: *local_and_cloud_profiles
  - configs: ["minio"]
    path: ./minio
    activeProfiles: *local_and_cloud_profiles
  - configs: ["mongodb"]
    path: ./mongodb
    activeProfiles: *local_and_cloud_profiles
  - configs: ["postgres"]
    path: ./postgres
    activeProfiles: *local_and_cloud_profiles
  - configs: ["redis"]
    path: ./redis
    activeProfiles: *local_and_cloud_profiles
  - configs: ["sftp"]
    path: ./sftp
    activeProfiles: *local_and_cloud_profiles
  - configs: ["superset"]
    path: ./superset
    activeProfiles: *local_and_cloud_profiles

profiles:
  - name: minikube
    build:
      local:
        concurrency: 0
        useBuildkit: true
    activation:
      - kubeContext: minikube
  - name: gke
    build:
      googleCloudBuild:
        workerPool: projects/ezloc/locations/europe-west9/workerPools/development-pool
        projectId: ezloc-02
        concurrency: 0
    activation:
      - kubeContext: gke_ezloc-02_europe-west9-b_development-cluster
