# mongodb/k8s/base/statefulset.yaml
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb
  selector:
    matchLabels:
      flexwiz.io/app: mongodb
  template:
    metadata:
      labels:
        flexwiz.io/app: mongodb
    spec:
      serviceAccountName: mongodb
      containers:
      - name: mongodb
        image: mongo:8.0.8
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: password
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        # - name: mongodb-config
        #   mountPath: /config
      volumes:
      # - name: mongodb-config
      #   configMap:
      #     name: mongodb-config
      - name: mongodb-data
        persistentVolumeClaim:
          claimName: mongodb-pvc
