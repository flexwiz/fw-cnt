apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: minio

profiles:
  - name: minikube
    activation:
      - kubeContext: minikube
    deploy: &minio_deploy
      helm:
        releases:
          - name: minio
            repo: https://charts.bitnami.com/bitnami
            version: 12.1.10
            remoteChart: minio
            setValues:
              auth.rootUser: "admin"
              auth.rootPassword: "password"
              defaultBuckets: 'datas:private public download upload images ntdt-data-bucket'
    portForward: &minio_portForward
      - resourceType: service
        resourceName: minio
        port: 9000
        localPort: 9000
      - resourceType: service
        resourceName: minio
        port: 9001
        localPort: 9001

  - name: gcp
    activation:
      - kubeContext: europe-west9-b_ntdt-development-europe-west9-b_k8s-development-cluster
    build:
      googleCloudBuild:
        projectId: ntdt-development
        concurrency: 0
    deploy: *minio_deploy
    portForward: *minio_portForward
