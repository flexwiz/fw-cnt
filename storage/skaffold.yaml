apiVersion: skaffold/v4beta11
kind: Config
metadata:
  name: storage

requires:

  - configs: ["database"]
    path: database
    activeProfiles: &profiles
      - name: local
        activatedBy: [local]
      - name: development
        activatedBy: [development]
      - name: staging
        activatedBy: [staging]
      - name: production
        activatedBy: [production]

  - configs: ["minio"]
    path: minio
    activeProfiles: *profiles

  - configs: ["sftp"]
    path: sftp
    activeProfiles: *profiles
